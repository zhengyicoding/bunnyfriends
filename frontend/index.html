<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny Friends</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Bunny World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              href="#"
              data-page="gallery"
              id="galleryLink"
              >Bunny Gallery</a
            >
            <a class="nav-link" href="#" data-page="forum" id="forumLink"
              >Forum</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Content Sections -->
    <div class="container mt-4">
      <!-- Gallery Section -->
      <div id="gallerySection" class="row g-4">
        <!-- Bunny cards will be inserted here -->
      </div>

      <!-- Forum Section -->
      <div id="forumSection" class="row" style="display: none">
        <div class="col-md-8 mx-auto">
          <h2 class="mb-4">Bunny Stories Forum</h2>

          <!-- Form for new posts -->
          <form id="postForm" class="card p-3 mb-4">
            <div class="mb-3">
              <label for="userName" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                required
              />
            </div>

            <div class="mb-3">
              <label for="postTitle" class="form-label">Story Title</label>
              <input
                type="text"
                class="form-control"
                id="postTitle"
                name="postTitle"
                required
              />
            </div>

            <div class="mb-3">
              <label for="bunnySelect" class="form-label">Select Bunny</label>
              <select
                class="form-control"
                id="bunnySelect"
                name="bunnySelect"
                required
              >
                <option value="">Choose a bunny...</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="postContent" class="form-label">Your Story</label>
              <textarea
                class="form-control"
                id="postContent"
                name="postContent"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Post Story</button>
          </form>

          <!-- Container for existing posts -->
          <div id="postsContainer"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/client.js" type="module"></script>
  </body>
</html>
