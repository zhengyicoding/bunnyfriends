<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunny Friends</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">Bunny World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              href="#"
              data-page="gallery"
              id="galleryLink"
              >Bunny Gallery</a
            >
            <a class="nav-link" href="#" data-page="forum" id="forumLink"
              >Forum</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Content Sections -->
    <div class="container mt-4">
      <!-- Gallery Section -->
      <div id="gallerySection" class="row g-4">
        <!-- Bunny cards will be inserted here -->
      </div>

      <!-- Forum Section -->
      <div id="forumSection" class="row" style="display: none">
        <div class="col-md-8 mx-auto">
          <h2 class="mb-4">Bunny Stories Forum</h2>

          <!-- Post Form -->
          <div class="card mb-4">
            <div class="card-body">
              <form id="postForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="postTitle"
                    placeholder="Your Story Title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="postContent"
                    rows="3"
                    placeholder="Share your bunny story..."
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Post Story
                </button>
              </form>
            </div>
          </div>

          <!-- Posts Container -->
          <div id="postsContainer">
            <!-- Forum posts will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/client.js" type="module"></script>
  </body>
</html>
