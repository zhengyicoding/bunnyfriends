<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bunny World - A community for bunny lovers featuring a gallery and stories forum"
    />
    <title>Bunny World - Gallery &amp; Stories</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand" href="/">Bunny World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <nav class="navbar-nav">
            <a
              class="nav-link active"
              href="/gallery"
              data-page="gallery"
              id="galleryLink"
              aria-current="page"
              >Bunny Gallery</a
            >
            <a class="nav-link" href="/forum" data-page="forum" id="forumLink"
              >Forum</a
            >
          </nav>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Gallery Section -->
      <section id="gallerySection" class="row g-4" aria-label="Bunny Gallery">
        <!-- Bunny cards will be inserted here -->
      </section>

      <!-- Forum Section -->
      <section
        id="forumSection"
        class="row"
        style="display: none"
        aria-label="Bunny Stories Forum"
      >
        <div class="col-md-8 mx-auto">
          <h1 class="mb-4">Bunny Stories Forum</h1>

          <!-- Form for new posts -->
          <form id="postForm" class="card p-3 mb-4">
            <div class="mb-3">
              <label for="userName" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                required
                minlength="2"
                maxlength="50"
                autocomplete="name"
              />
            </div>

            <div class="mb-3">
              <label for="postTitle" class="form-label">Story Title</label>
              <input
                type="text"
                class="form-control"
                id="postTitle"
                name="postTitle"
                required
                minlength="3"
                maxlength="100"
              />
            </div>

            <div class="mb-3">
              <label for="bunnySelect" class="form-label">Select Bunny</label>
              <select
                class="form-control"
                id="bunnySelect"
                name="bunnySelect"
                required
                aria-describedby="bunnySelectHelp"
              >
                <option value="">Choose a bunny...</option>
              </select>
              <div id="bunnySelectHelp" class="form-text">
                Select the bunny your story is about
              </div>
            </div>

            <div class="mb-3">
              <label for="postContent" class="form-label">Your Story</label>
              <textarea
                class="form-control"
                id="postContent"
                name="postContent"
                rows="4"
                required
                minlength="10"
                maxlength="2000"
                aria-describedby="postContentHelp"
              ></textarea>
              <div id="postContentHelp" class="form-text">
                Share your bunny story (10-2000 characters)
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitStory">
              Post Story
            </button>
          </form>

          <!-- Container for existing posts -->
          <div id="postsContainer" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/client.js" type="module"></script>
  </body>
</html>
