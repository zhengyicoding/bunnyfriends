<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bunny World - A community for bunny lovers featuring a gallery and stories forum"
    />
    <title>Bunny Friends - Gallery &amp; Stories</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" aria-label="Main navigation">
      <div class="container">
        <a class="navbar-brand" href="/">Bunny Friends</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <nav class="navbar-nav">
            <button
              class="nav-link active btn-link"
              data-page="gallery"
              id="galleryLink"
              aria-current="page"
            >
              Bunny Gallery
            </button>
            <button
              class="nav-link btn btn-link"
              data-page="forum"
              id="forumLink"
            >
              Forum
            </button>
          </nav>
        </div>
      </div>
    </nav>

    <main class="container mt-4">
      <!-- Gallery Section -->
      <section
        id="gallerySection"
        class="row g-4 section-visible"
        aria-label="Bunny Gallery"
      >
        <!-- Bunny cards will be inserted here -->
      </section>

      <!-- Forum Section -->
      <section
        id="forumSection"
        class="row section-hidden"
        aria-label="Bunny Stories Forum"
      >
        <!-- Form Container - Full Width -->
        <div class="col-12 mb-4">
          <h1 class="mb-4">Bunny Stories Forum</h1>

          <!-- Form for new posts -->
          <form id="postForm" class="card p-3 mb-4">
            <div class="mb-3 row align-items-center">
              <label for="userName" class="col-sm-2 col-form-label"
                >Your Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  name="userName"
                  required
                  minlength="2"
                  maxlength="50"
                  autocomplete="name"
                />
              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label for="postTitle" class="col-sm-2 col-form-label"
                >Story Title</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  name="postTitle"
                  required
                  minlength="3"
                  maxlength="100"
                />
              </div>
            </div>

            <div class="mb-3 row align-items-center">
              <label for="bunnySelect" class="col-sm-2 col-form-label"
                >Select Bunny</label
              >
              <div class="col-sm-10">
                <select
                  class="form-control"
                  id="bunnySelect"
                  name="bunnySelect"
                  required
                  aria-describedby="bunnySelectHelp"
                >
                  <option value="">Choose a bunny...</option>
                </select>
                <div id="bunnySelectHelp" class="form-text">
                  Select the bunny your story is about
                </div>
              </div>
            </div>

            <div class="mb-3 row">
              <label for="postContent" class="col-sm-2 col-form-label"
                >Your Story</label
              >
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  id="postContent"
                  name="postContent"
                  rows="4"
                  required
                  minlength="10"
                  maxlength="2000"
                  aria-describedby="postContentHelp"
                ></textarea>
                <div id="postContentHelp" class="form-text">
                  Share your bunny story (10-2000 characters)
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary" id="submitStory">
                  Post Story
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Posts Container - Row with 2 columns -->
        <div class="col-12">
          <div id="postsContainer" class="row g-4" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/client.js" type="module"></script>
  </body>
</html>
