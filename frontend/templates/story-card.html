<div class="card-body d-flex flex-column">
  <h5 class="card-title">${title}</h5>
  <h6 class="card-subtitle mb-2 text-muted">By ${userName}</h6>
  <h6 class="card-subtitle mb-2 text-muted">Bunny: ${bunnyName}</h6>
  <p class="card-text flex-grow-1">${content}</p>
  <div class="mt-auto">
    <small class="text-muted d-block mb-2">Posted ${createdAt}</small>
    <div class="d-flex gap-2">
      <button class="btn btn-warning btn-sm edit-btn">Edit</button>
      <button class="btn btn-danger btn-sm delete-btn">Delete</button>
    </div>
  </div>
  <div class="edit-form mt-3">
    <form class="card p-3 bg-light" name="editForm">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input
          name="userName"
          type="text"
          class="form-control"
          value="${userName}"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Story Title</label>
        <input
          name="title"
          type="text"
          class="form-control"
          value="${title}"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Select Bunny</label>
        <select name="bunnyName" class="form-control" required>
          <option value="">Choose a bunny...</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Story</label>
        <textarea name="content" class="form-control" rows="4" required>
${content}</textarea
        >
      </div>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success btn-sm save-btn">
          Save Changes
        </button>
        <button type="button" class="btn btn-secondary btn-sm cancel-btn">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
